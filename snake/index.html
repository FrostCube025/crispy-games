<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crispy Snake</title>

  <!-- Snake styles (same folder) -->
  <link rel="stylesheet" href="./snakegameCss.css" />
</head>
<body>
  <div class="shell">
    <header class="top">
      <div class="brand">
        <div class="badge">üêç</div>
        <div class="brand-text">
          <div class="h1">Crispy Snake</div>
          <div class="sub">Fast ‚Ä¢ Pure JavaScript ‚Ä¢ Canvas</div>
        </div>
      </div>

      <div class="hud">
        <div class="chip">
          <div class="k">Score</div>
          <div class="v" id="score">0</div>
        </div>
        <div class="chip">
          <div class="k">Best</div>
          <div class="v" id="best">0</div>
        </div>
        <div class="chip">
          <div class="k">Speed</div>
          <div class="v" id="speed">1.00√ó</div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="panel">
        <div class="panel-top">
          <div class="left">
            <div class="status" id="status">Ready</div>
            <div class="help">
              Move:
              <kbd>‚Üë</kbd><kbd>‚Üì</kbd><kbd>‚Üê</kbd><kbd>‚Üí</kbd>
              or
              <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd>
              <span class="dot">‚Ä¢</span>
              Pause: <kbd>Space</kbd>
            </div>
          </div>

          <div class="right">
            <button class="btn primary" id="btnStart">Start</button>
            <button class="btn" id="btnPause" disabled>Pause</button>
            <button class="btn" id="btnRestart">Restart</button>

            <label class="toggle">
              <input type="checkbox" id="wrapWalls" checked />
              <span>Wrap walls</span>
            </label>
          </div>
        </div>

        <div class="canvas-wrap">
          <canvas id="board" width="720" height="720"></canvas>

          <div class="overlay" id="overlay">
            <div class="overlay-card">
              <div class="overlay-title" id="overlayTitle">Crispy Snake</div>
              <div class="overlay-text" id="overlayText">
                Press Start to begin.
              </div>

              <div class="overlay-actions">
                <button class="btn primary" id="overlayBtn">Start</button>
              </div>
            </div>
          </div>
        </div>

        <div class="panel-bottom">
          <span class="legend"><span class="pill good"></span> Snake</span>
          <span class="legend"><span class="pill food"></span> Fruit</span>
          <span class="legend"><span class="pill danger"></span> Crash = Game Over</span>
        </div>
      </section>
    </main>

    <footer class="foot">
      <a href="/" style="color:inherit;text-decoration:none">‚Üê Back to games</a>
    </footer>
  </div>

  <!-- Snake logic (same folder) -->
  <script src="./snakegameJs.js"></script>
</body>
</html>
