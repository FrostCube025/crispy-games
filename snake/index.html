<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crispy Snake</title>

  <link rel="stylesheet" href="./snakegameCss.css" />

  <style>
    .top { align-items:center; }
    .top-right{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .back-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:inherit;
      text-decoration:none;
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
      transition:background .15s ease, transform .1s ease;
    }
    .back-btn:hover{
      background:rgba(255,255,255,.10);
      transform:translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="shell">

    <!-- HEADER -->
    <header class="top">
      <div class="brand">
        <div class="badge">üêç</div>
        <div class="brand-text">
          <div class="h1">Crispy Snake</div>
          <div class="sub">Fast ‚Ä¢ Pure JavaScript ‚Ä¢ Canvas</div>
        </div>
      </div>

      <div class="top-right">
        <!-- REQUIRED HUD IDS -->
        <div class="hud">
          <div class="chip">
            <div class="k">Score</div>
            <div class="v" id="score">0</div>
          </div>
          <div class="chip">
            <div class="k">Best</div>
            <div class="v" id="best">0</div>
          </div>
          <div class="chip">
            <div class="k">Speed</div>
            <div class="v" id="speed">1.00√ó</div>
          </div>
        </div>

        <a class="back-btn" href="/">‚Üê Back to games</a>
      </div>
    </header>

    <!-- GAME -->
    <main class="main">
      <section class="panel">
        <div class="panel-top">
          <div class="left">
            <!-- REQUIRED STATUS ID -->
            <div class="status" id="status">Ready</div>
            <div class="help">
              Move:
              <kbd>‚Üë</kbd><kbd>‚Üì</kbd><kbd>‚Üê</kbd><kbd>‚Üí</kbd>
              or
              <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd>
              <span class="dot">‚Ä¢</span>
              Pause: <kbd>Space</kbd>
            </div>
          </div>

          <div class="right">
            <!-- REQUIRED BUTTON IDS -->
            <button class="btn primary" id="btnStart">Start</button>
            <button class="btn" id="btnPause" disabled>Pause</button>
            <button class="btn" id="btnRestart">Restart</button>

            <!-- REQUIRED TOGGLE ID -->
            <label class="toggle">
              <input type="checkbox" id="wrapWalls" checked />
              <span>Wrap walls</span>
            </label>
          </div>
        </div>

        <div class="canvas-wrap">
          <!-- REQUIRED CANVAS ID -->
          <canvas id="board" width="720" height="720"></canvas>

          <!-- REQUIRED OVERLAY IDS -->
          <div class="overlay" id="overlay">
            <div class="overlay-card">
              <div class="overlay-title" id="overlayTitle">Crispy Snake</div>
              <div class="overlay-text" id="overlayText">Press Start to begin.</div>
              <div class="overlay-actions">
                <button class="btn primary" id="overlayBtn">Start</button>
              </div>
            </div>
          </div>
        </div>

        <div class="panel-bottom">
          <span class="legend"><span class="pill good"></span> Snake</span>
          <span class="legend"><span class="pill food"></span> Fruit</span>
          <span class="legend"><span class="pill danger"></span> Crash = Game Over</span>
        </div>
      </section>
    </main>

  </div>

  <script src="./snakegameJs.js"></script>
</body>
</html>
