<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lava Jump</title>
  <link rel="stylesheet" href="./lava-jump.css" />
</head>
<body>
  <div class="shell">
    <header class="top">
      <div class="brand">
        <div class="badge">üåã</div>
        <div>
          <div class="h1">Lava Jump</div>
          <div class="sub">Jump key = the key shown ‚Ä¢ Wrong key rerolls ‚Ä¢ Lava rises</div>
        </div>
      </div>

      <div class="rightTop">
        <div class="hud">
          <div class="chip"><div class="k">Score</div><div class="v" id="score">0</div></div>
          <div class="chip"><div class="k">Lava</div><div class="v" id="lava">0%</div></div>
        </div>
        <a class="back" href="../">‚Üê Back</a>
      </div>
    </header>

    <section class="panel">
      <div class="panelTop">
        <div class="status" id="status">Ready</div>
        <div class="buttons">
          <button class="btn primary" id="btnStart">Start</button>
          <button class="btn" id="btnRestart">Restart</button>
        </div>
      </div>

      <div class="gameRow">
        <div class="keyBox">
          <div class="keyTitle">PRESS TO JUMP</div>
          <div class="keyScreen" id="keyScreen">?</div>
          <div class="keyHint">Move: ‚Üê ‚Üí</div>
        </div>

        <div class="wrap">
          <canvas id="board" width="900" height="520"></canvas>
          <div class="overlay" id="overlay">
            <div class="overlayCard">
              <div class="overlayTitle" id="overlayTitle">Lava Jump</div>
              <div class="overlayText" id="overlayText">Press Start.</div>
              <button class="btn primary" id="overlayBtn">Start</button>
            </div>
          </div>
        </div>
      </div>

      <div class="panelBottom">Survive by chaining jumps. Wrong key rerolls. Touch lava = game over.</div>
    </section>
  </div>

  <script src="./lava-jump.js"></script>
</body>
</html>
